<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programování Spota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div id="buttonContainer" blocklyNonSelectable>
      <div class="buttonRow">
        <button id="fullscreenButton" class="square-button">
          <i class="fas fa-expand"></i>
        </button>
        <button id="resetButton" class="square-button">
          <i class="fas fa-redo"></i>
        </button>

        <button id="filesButton" class="square-button">
          <i class="fas fa-folder"></i>
        </button>
      </div>
      <div class="buttonRowMobile">
        <button id="previewButton" class="big-button">
          <i class="fas fa-eye"></i> Náhled
        </button>
        <button id="runButton" class="big-button">
        </button>
        <button id="disconnectButton" class="big-button" style="display:none">
          <i class="fas fa-stop"></i> Zastavit
        </button>
      </div>
    </div>

    <div id="pageContainer">
      <div id="blocklyDiv">

      </div>
    </div>
  </body>
</html>
